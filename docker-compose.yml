services:
  backend:
    build: ./backend
    container_name: photobooth-api
    restart: unless-stopped
    env_file: ./backend/.env
    volumes:
      - ./templates:/templates:ro
      - ./outputs:/outputs
      - ./backend/data:/app/data
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://thecloudplay.com}
    container_name: photobooth-web
    restart: unless-stopped
    ports:
      - "3001:3000"
    depends_on:
      - backend
