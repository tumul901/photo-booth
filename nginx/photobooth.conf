# =============================================
# Photo Booth - photobooth.thecloudplay.com
# Drop this file in /etc/nginx/sites-available/
# then: ln -s /etc/nginx/sites-available/photobooth.conf /etc/nginx/sites-enabled/
# =============================================

# Rate limiting
limit_req_zone $binary_remote_addr zone=pb_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=pb_generate:10m rate=2r/s;

# HTTP server — Certbot will modify this to redirect to HTTPS
server {
    listen 80;
    server_name photobooth.thecloudplay.com;

    # Max upload size for photos
    client_max_body_size 20M;

    # --- API → Backend (port 8001) ---
    location /api/ {
        limit_req zone=pb_api burst=20 nodelay;
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Stricter rate limit for generate endpoint
    location /api/generate {
        limit_req zone=pb_generate burst=5 nodelay;
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8001;
    }

    # --- Frontend (port 3001) ---
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
